<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie search app</title>
  </head>
  <body>
    <main>
      <div>
        <button onclick="fetchAllMovies(1)">Watch latest top 50</button>
      </div>
      <div>
        <input type="text" id="search-box" placeholder="Enter movie name" onkeydown="debounceInput()"/>
        <button onclick="ThrottleAPIcall()">Search</button>
      </div>
    </main>

    <script>
      function fetchMovie() {
        const movieName = document.getElementById("search-box").value.trim();

        console.log(movieName);

        if (movieName) {
          const data = {
            title: movieName,
          };

          fetch("http://localhost:3000/api/titles", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((res) => res.json())
            .then((data) => console.log(data))
            .catch((err) => console.log(err));
        }
      }

      function fetchAllMovies(page) {
        fetch(`http://localhost:3000/api/list?page=${page}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
        });
      }

      function debounceInput() {
        let timer;
        clearTimeout(timer); 
        timer = setTimeout(fetchMovie, 2000);
        
      }

      function ThrottleAPIcall() {
        let time = 200;
      }
    </script>
  </body>
</html>
